<h1>კატეგორიები</h1>
<table>
  <thead>
    <tr>
      <th style="padding-left: 34px">სახელი</th>
      <th>კატეგორია</th>
      <th style="text-align: center">ფოტოსურათი</th>
      <th style="text-align: center">რეიტინგი</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of docData">
      <td style="text-align: start; padding-left: 34px">
        {{ doctor.name }} {{ doctor.surname }}
      </td>
      <td>{{ doctor.category }}</td>
      <td style="text-align: center">
        <img [src]="doctor.image" alt="Doctor Photo" height="38" />
      </td>
      <td>
        <div class="rating">
          <form [formGroup]="myForm">
            <ngx-star-rating
              formControlName="rating"
              [id]="'rating'"
              [disabled]="true"
            ></ngx-star-rating>
          </form>
        </div>
      </td>
      <td class="buttons">
        <button style="background-color: #dafaee" (click)="editDoctor(doctor)">
          <img src="/assets/edit.svg" class="action_button" alt="" />
        </button>
        <button
          style="background-color: #ff93a6"
          (click)="deleteDoctor(doctor.id)"
        >
          <img src="/assets/delete.svg" class="action_button" alt="" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
