<h1>კატეგორიები</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Photo</th>
      <th>Rating</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of docData">
      <td>{{ doctor.name }}</td>
      <td>{{ doctor.category }}</td>
      <td><img [src]="doctor.image" alt="Doctor Photo" height="38" /></td>
      <td>
        <div class="rating">
          <form [formGroup]="myForm">
            <ngx-star-rating
              formControlName="rating"
              [id]="'rating'"
              [disabled]="true"
            ></ngx-star-rating>
          </form>
        </div>
      </td>
      <td class="buttons">
        <button style="background-color: #dafaee" (click)="editDoctor(doctor)">
          <img src="/assets/edit.svg" class="action_button" alt="" />
        </button>
        <button
          style="background-color: #ff93a6"
          (click)="deleteDoctor(doctor.id)"
        >
          <img src="/assets/delete.svg" class="action_button" alt="" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
