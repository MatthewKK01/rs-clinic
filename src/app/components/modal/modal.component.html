<div class="modal" [class.show]="isVisible">
  <div class="modal-content">
    <p>ავტორიზაცია</p>
    <div class="form-group">
      <input type="text" placeholder="ელ. ფოსტა/ ტელეფონის ნომერი" />
      <input type="password" placeholder="პაროლი" />
      <small style="text-align: end">დაგავიწყდა პაროლი?</small>
    </div>
    <button (click)="onCloseClick()">შესვლა</button>
  </div>
</div>
