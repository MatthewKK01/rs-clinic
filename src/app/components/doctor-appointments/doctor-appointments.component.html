<section class="wrapper">
  <div class="hero">
    <app-categories-list></app-categories-list>

    <article *ngIf="myDoctor">
      <div class="info">
        <img [src]="myDoctor?.image" alt="" />
        <div class="contact">
          <h2>{{ myDoctor?.name }} {{ myDoctor?.surname }}</h2>
          <p>{{ myDoctor?.category }}</p>
          <form [formGroup]="myForm">
            <ngx-star-rating
              formControlName="rating"
              [id]="'rating'"
              [disabled]="true"
            ></ngx-star-rating>
          </form>
        </div>
      </div>
      <div class="resume">
        <p><span>2017 - დღემდე</span>, ჩვენი კლინიკის გენერალური დირექტორი</p>
        <p>
          <span>2002 - დღემდე</span>, ჩვენი კომპიუტერული ტომოგრაფიის
          განყოფილების ხელმძღვანელი
        </p>
        <p><span>1995 - დღემდე</span>, კარდიოლოგი / არითმოლოგი</p>
      </div>
    </article>
  </div>
</section>
