<article *ngIf="user">
  <div class="info">
    <img [src]="user?.image" alt="" />
    <div class="contact">
      <h2>{{ user?.name }} {{ user?.surname }}</h2>
      <p>{{ user?.category }}</p>
      <form [formGroup]="myForm">
        <ngx-star-rating
          formControlName="rating"
          [id]="'rating'"
          [disabled]="true"
        ></ngx-star-rating>
      </form>
    </div>
  </div>
  <div class="resume">
    <p><span>2017 - დღემდე</span>, ჩვენი კლინიკის გენერალური დირექტორი</p>
    <p>
      <span>2002 - დღემდე</span>, ჩვენი კომპიუტერული ტომოგრაფიის განყოფილების
      ხელმძღვანელი
    </p>
    <p><span>1995 - დღემდე</span>, კარდიოლოგი / არითმოლოგი</p>
  </div>
</article>
