<section class="wrapper">
  <app-categories-list></app-categories-list>
  <div class="user-info">
    <div style="text-align: center">
      <img [src]="docData.image" alt="" />
      <h2>{{ docData.name }} {{ docData.surname }}</h2>
      <p>
        ექიმი: <br /><span>{{ docData?.category }}</span>
      </p>
      <br />
      <span>{{ docData?.rating }}</span>
    </div>
    <div class="d-flex">
      <p>
        პირადი ნომერი : <br />
        <span>{{ docData.id_number }}</span>
      </p>
      <p>
        Email : <br />
        <span>{{ docData.email }}</span>
      </p>
      <p>პაროლის შეცვლა</p>
      <p>
        დაჯავშნილია <br />
        <span>(20)</span>
      </p>
    </div>
  </div>
</section>
